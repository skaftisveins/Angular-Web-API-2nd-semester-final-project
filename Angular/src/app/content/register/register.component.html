<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="d-flex justify-content-center">
    <i class="fas fa-user-tie fa-5x m-2"></i>
  </div>

  <div class="d-flex input-group-sm mb-3 justify-content-center">
    <div class="input-group-prepend col-md-6">
      <i class="fas fa-user-circle fa-lg mr-3 mt-2"></i>
      <input type="email" class="form-control" formControlName="Email" placeholder="Email" autocomplete="off"
        ngbTooltip="Enter your email" [openDelay]="500" [closeDelay]="100" required>
    </div>
  </div>
  <div class="d-flex input-group-sm mb-3 justify-content-center">
    <div class="input-group-prepend col-md-6">
      <i class="fas fa-key fa-lg mr-3 mt-2"></i>
      <input type="password" class="form-control" formControlName="Password" placeholder="Password" autocomplete="off"
        ngbTooltip="Enter your password" [openDelay]="500" [closeDelay]="100" required>
    </div>
  </div>
  <div class="d-flex input-group-sm mb-3 justify-content-center">
    <div class="input-group-prepend col-md-6">
      <i class="fas fa-key fa-lg mr-3 mt-2"></i>
      <input type="password" class="form-control" formControlName="ConfirmPassword" placeholder="ConfirmPassword"
        autocomplete="off" required>
    </div>
  </div>
  <div class="d-flex justify-content-center">

    <div class="row">
      <div class="input-group-sm">
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
      </div>
    </div>
  </div>
</form>
