<!-- Main Navigation -->
<header class="header bg-dark">
  <h1 class="text-white font-weight-light text-center pt-3 justify-content-center"><img src="../../../assets/img/Garena Logo Metallic by kayllena-photoshop-blue.png" class="logo-size img-fluid rounded" style="max-width: auto;"> Herocards</h1>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id=navbarNav>

      <!-- Links -->
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link text-white" [routerLink]="['home']" routerLinkActive="active">Home</a>
        </li>
        <ng-container *ngIf="auth$ | async as auth else login">
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]="['user']" routerlinkActive="active">My cards</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]="['match']" routerlinkActive="active">Play</a>
          </li>
          <li class="nav-item" *ngIf="auth.admin">
            <a class="nav-link text-white" [routerLink]="['/admin']" routerLinkActive="active">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]="['home']" routerLinkActive="active" (click)="logout()">Logout</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]="['user']" routerLinkActive="active"> signed in as
              <span>{{ auth.userName }}</span>
              <span *ngIf="auth.admin"> (admin)</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="user">
            <a class="nav-link text-muted">Heropoints:
              <span class="font-weight-bold">{{ user.Points }}</span>
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>

  <!-- Template for guest -->
  <ng-template #login>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/register']" routerLinkActive="active">Register</a>
    </li>
  </ng-template>

</header>
